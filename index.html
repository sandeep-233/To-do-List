<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link type="image/png" sizes="16x16" rel="icon" href=".../icons8-to-do-list-16.png"> -->
    <link rel="shortcut icon" href="image/icons8-to-do-list-16.png" type="image/x-icon">
</head>
<body>
    
    <main>
        <div class="box">
            <p>
                <strong>To Do List:
                <br>
                </strong> <span id='date-time'></span>
            </p>
            <input type="text" id="item" autofocus placeholder="Write something here...">
            <ul id="to-do-box">
            </ul>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/bf520e6492.js" crossorigin="anonymous"></script>
    <script src="javaScript.js"></script>
</body>
</html>
